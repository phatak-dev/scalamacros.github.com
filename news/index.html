---
layout: default
title: News
comments: false
plusone: false
---

{% for post in site.posts %}
  {% if post.categories contains "news" %}
    <p>
      <span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
      <span class="title"><a class="link" href="{{ post.url }}">{{ post.title }}</a></span>
    </p>
  {% endif %}
{% endfor %}

<p>
  <a href="/news/rss.xml"><img height="16" width="16" src="/media/images/rss.png" /> Subscribe to updates</a>
</p>
