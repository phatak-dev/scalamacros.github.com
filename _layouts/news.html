---
layout: default
---
<div class="news">
  <div class="newsHeader">
    {{ page.title }}
  </div>
  <br />
  <div class="newsMain">
    <div class="newsAuthor">{{ page.author }}</div>
    <div class="newsDate">{{ page.date | date: "%d.%m.%Y" }}</div>

    <div class="newsBody">{{ content }}</div>

    <div class="google-plus" align="right"><g:plusone size="medium"></g:plusone></div>
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">{lang: "en"}</script>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_shortname = "scalamacros";
      //var disqus_developer = 1;
      var disqus_identifier = "{{ page.id }}";
      var disqus_url = "{{ site.url }}{{ page.url }}";

      (function() {
        var dsq = document.createElement("script"); dsq.type = "text/javascript"; dsq.async = true;
        dsq.src = "http://" + disqus_shortname + ".disqus.com/embed.js";
        (document.getElementsByTagName("head")[0] || document.getElementsByTagName("body")[0]).appendChild(dsq);
      })();
    </script>
  </div>
</div>
